<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>מעבר ללוח המודעות...</title>
  <meta http-equiv="refresh" content="0; url=./board.html?display=1">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0b0f1a;
      color: #e8eefc;
      font-family: Heebo, Arial, sans-serif;
      text-align: center;
    }
    .container {
      padding: 40px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    a {
      display: inline-block;
      background: #4da3ff;
      color: white;
      padding: 12px 30px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.3s;
    }
    a:hover {
      background: #3d8dd9;
    }
    .spinner {
      width: 40px;
      height: 40px;
      margin: 20px auto;
      border: 4px solid rgba(255,255,255,0.1);
      border-top: 4px solid #4da3ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>מעביר ללוח המודעות...</h1>
    <p>אם הדף לא נטען אוטומטית:</p>
    <a href="./board.html?display=1">לחץ כאן למעבר ללוח</a>
  </div>
</body>
</html>
