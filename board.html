<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>לוח מודעות דיגיטלי</title>
  <style>
    :root{
      --bg:#0b0f1a;
      --card:#121826;
      --muted:#97a0b5;
      --text:#e8eefc;
      --accent:#4da3ff;
      --danger:#ff6b6b;
      --radius:18px;
      --news-height:52px;
    }

    *{box-sizing:border-box}
    html,body{height:100%;margin:0;padding:0}
    body{
      background:var(--bg);
      color:var(--text);
      font-family:Heebo,Arial,sans-serif;
      overflow-x:hidden;
    }

    .wrap{
      min-height:100vh;
      max-width:1200px;
      margin:0 auto;
      padding:28px;
      padding-bottom:calc(var(--news-height) + 24px);
      display:flex;
      flex-direction:column;
    }

    /* ===== HEADER ===== */
    header{
      display:grid;
      grid-template-columns:1fr auto;
      align-items:flex-start;
      gap:16px;
      margin-bottom:12px;
    }
    .title{
      font-size:44px;
      font-weight:800;
    }
    .title[contenteditable="true"]{
      outline:2px dashed rgba(255,255,255,.15);
      outline-offset:4px;
    }
    .clock{
      display:flex;
      flex-direction:column;
      align-items:flex-end;
      text-align:right;
    }
    .time{
      font-size:52px;
      font-weight:800;
      line-height:1;
    }
    .date{
      font-size:18px;
      color:var(--muted);
      margin-top:4px;
    }
    .weather-inline{
      font-size:16px;
      color:var(--muted);
      margin-top:4px;
    }

    /* ===== SHABBAT BAR ===== */
    .shabbat-wide{
      background:var(--card);
      border-radius:var(--radius);
      padding:16px 18px;
      margin:10px 0 14px;
      box-shadow:0 12px 30px rgba(0,0,0,.25);
    }
    .shab-title{
      margin:0 0 8px 0;
      font-size:22px;
    }
    .shab-row{
      display:flex;
      flex-wrap:wrap;
      gap:18px;
      align-items:center;
    }
    .shab-chip{
      display:flex;
      gap:10px;
      align-items:center;
      background:rgba(255,255,255,.04);
      padding:8px 14px;
      border-radius:999px;
    }
    .label{color:var(--muted)}
    .value{font-weight:700}

    /* ===== BOARD ===== */
    .board{
      background:var(--card);
      border-radius:var(--radius);
      padding:18px;
      box-shadow:0 12px 30px rgba(0,0,0,.25);
      display:flex;
      flex-direction:column;
      min-height:300px;
      flex:1;
    }
    .board h2{
      margin:0 0 10px;
      font-size:22px;
    }

    /* 75% הודעות + 25% סטורי */
    .board-layout{
      display:flex;
      gap:18px;
      align-items:stretch;
    }
    .board-main{
      flex:3;
      display:flex;
      flex-direction:column;
      min-width:0;
    }
    .board-side{
      flex:1;
      min-width:0;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .side-title{
      margin:0 0 6px;
      font-size:16px;
      color:var(--muted);
    }

    .msgs-toolbar{
      display:flex;
      gap:10px;
      align-items:center;
      margin-bottom:10px;
    }
    .btn{
      background:transparent;
      border:1px solid rgba(255,255,255,.16);
      color:var(--text);
      padding:9px 14px;
      border-radius:12px;
      cursor:pointer;
      font-weight:600;
      font-size:14px;
      font-family:Heebo,Arial,sans-serif;
      transition:all 0.2s;
    }
    .btn:hover{
      border-color:rgba(255,255,255,.3);
      background:rgba(255,255,255,.04);
    }
    .btn:active{
      transform:scale(0.98);
    }
